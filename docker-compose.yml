services:
  minecraft:
    image: "minecraft:latest"
    container_name: "minecraft"
    environment:
      EULA: "TRUE"
    network_mode: "host"
    restart: "unless-stopped"
    volumes:
      - "/home/bleemus/mcdata/server.properties:/bedrock-server/server.properties"
      - "/home/bleemus/mcdata/worlds/:/bedrock-server/worlds"
